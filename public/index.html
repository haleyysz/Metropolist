<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metropolist</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favico.ico" media="screen" />
    <link rel="Bookmark" href="images/favico.ico" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/qtip2/3.0.3/jquery.qtip.min.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
</head>
<body>
<nav class="grey lighten-3">
    <div class="nav-wrapper">
        <a href="#" class="brand-logo" style="max-height: 80px;">
            <img id="test" src="https://fontmeme.com/permalink/180923/7d95b1af3bc6a2edd6b5c31370e73e2d.png" height="80%" width="80%" alt="pixel-fonts" border="0">
        </a>
        <ul class="right hide-on-med-and-down">
            <li>
                <a class="waves-effect waves-light btn-small grey darken-1" id="render">render</a>
            </li>
            <li>
                <div class="switch">
                    <label>
                        add
                        <input type="checkbox" id="switch">
                        <span class="lever"></span>
                        delete
                    </label>
                </div>
            </li>
            <li>
                &nbsp;&nbsp;
            </li>
            <li class="active" style="padding: 0 10px 0 10px">
                <label>
                    <input type="checkbox" id="select"/>
                    <span>select</span>
                </label>
            </li>
            <li>
                <a class="waves-effect waves-light btn-small grey darken-1" id="undo">undo</a>
            </li>
            <li>
                <a class="waves-effect waves-light btn-small grey darken-1" id="redo">redo</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="row">
    <div class="col s12">
        <div class="row">
            <div class="col s6">
                <div class="row section">
                    <div class="col s12">
                        <div class="card-panel">
                            <div class="row">
                                <div class="col s12">
                                    <h5>Rectangle setting</h5>
                                </div>
                            </div>
                            <div class="divider"></div>
                            <div class="row">
                                <div class="col s2">
                                    <p><strong>Column:</strong></p>
                                </div>
                                <div class="col s2">
                                    <p class="range-field">
                                        <input type="range" id="column" min="0" max="10" style="margin:0"/>
                                    </p>
                                </div>
                                <div class="col s2 offset-s2">
                                    <p><strong>Row:</strong></p>
                                </div>
                                <div class="col s2">
                                    <p class="range-field">
                                        <input type="range" id="row" min="0" max="10" style="margin:0"/>
                                    </p>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col s2">
                                    <p><strong>Rotate:</strong></p>
                                </div>
                                <div class="col s2">
                                    <p class="range-field">
                                        <input type="range" id="rotate" min="0" max="90" style="margin:0"/>
                                    </p>
                                </div>
                                <div class="col s2 offset-s2">
                                    <p><strong>Scale:</strong></p>
                                </div>
                                <div class="col s2">
                                    <p class="range-field">
                                        <input type="range" id="scale" min="1" max="10" style="margin:0"/>
                                    </p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s3 offset-s8">
                                    <a class="waves-effect waves-light btn-small grey darken-1" id="renderRec">render</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row section">
                    <div class="col s12">
                        <div class="card-panel">
                            <div class="row">
                                <div class="col s12">
                                    <h5>Polygon setting</h5>
                                </div>
                            </div>
                            <div class="divider"></div>
                            <div class="row">
                                <div class="col s2">
                                    <p><strong>Sides:</strong></p>
                                </div>
                                <div class="col s2">
                                    <p class="range-field">
                                        <input type="range" id="sides" min="3" max="17" style="margin:0"/>
                                    </p>
                                </div>
                                <div class="col s2 offset-s2">
                                    <p><strong>Radius:</strong></p>
                                </div>
                                <div class="col s2">
                                    <p class="range-field">
                                        <input type="range" id="radius" min="100" max="450" style="margin:0"/>
                                    </p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s3 offset-s8">
                                    <a class="waves-effect waves-light btn-small grey darken-1" id="renderPolygon">render</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s6">
                <canvas id="myCanvas" width="660px" height="660px"></canvas>
            </div>
        </div>
    </div>
</div>
<div id="panel" class="hide">
    <div class="row">
        <div class="col s2">
            <div class="input-field white">
                <select class="icons" id="selectDistrict">
                    <option value="0" disabled selected>Choose district</option>
                    <option value="red" data-icon="images/red.jpeg" class="black-text">red</option>
                    <option value="blue" data-icon="images/blue.jpeg" class="black-text">blue</option>
                </select>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="javascripts/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script type="text/javascript" src="javascripts/jquery.Shortcut.js"></script>
<script type="text/javascript" src="javascripts/paper-full.js"></script>
<script type="text/javascript" src="javascripts/voronoi.js"></script>
<script type="text/paperscript" src="javascripts/cell.js" canvas="myCanvas"></script>
</body>
</html>
